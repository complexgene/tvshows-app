services:
  backend:
    build:
      context: ./tvshows-be
      dockerfile: Dockerfile
    container_name: tvshows-backend
    environment:
      SERVER_PORT: "5665"
      SPRING_PROFILES_ACTIVE: "dev"
    ports:
      - "5665:5665"
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/127.0.0.1/5665'"]
      interval: 10s
      timeout: 3s
      retries: 12

  frontend:
    build:
      context: ./tvshows-fe
      dockerfile: Dockerfile
    container_name: tvshows-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE: "http://backend:5665"
